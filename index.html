<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="main-container"> 

        <nav class="navigation-icon-bar">
            <a href="#youtube" class="nav-icon-link">

        <header class="profile-section">

                </a>
            </div>
            
            <div class="video-card">
                <a href="http://www.youtube.com/watch?v=UTHqh7Vpa64" target="_blank">
                    <img src="https://raw.githubusercontent.com/lee-max666/mars.github.io/main/HER.jpg" alt="민니(MINNIE) - 'HER' 썸네일">

                    <p class="video-length">2:50</p>
                </a>
            </div>
            
            <div class="video-card">
                <a href="http://www.youtube.com/watch?v=O1iXvRRyaBE" target="_blank">
                    <img src="https://raw.githubusercontent.com/lee-max666/mars.github.io/main/so%20cynical.jpg" alt="So Cynical (Badum) 썸네일">
                    <p class="video-title">So Cynical (Badum)</p>

        <section id="blog" class="link-section">

            <a href="인스타그램_링크_여기에_입력" target="_blank" class="link-button instagram">

            </a>
            <a href="https://blog.naver.com/xenon-818" target="_blank" class="link-button naver-blog">
                ✍️ 네이버 블로그
            </a>
        </section>

        <section id="music" class="music-list-section">
            <h2>🎵 음악 청취 기록</h2>
            <div id="album-grid-container" class="album-grid">
                <p>앨범 목록이 곧 채워질 예정이옵니다.</p>
            </div>
        </section>
        
    </div>

</html>
